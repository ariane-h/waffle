<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Waffle</title>
	</head>
	<body>
		<!-- container & title -->
		<div class="container my-4 rounded p-4 h-100">
			<h1 class="font-weight-light my-4 text-center">
				waffle chat ðŸ§‡
			</h1>

			<!-- buttons for chatrooms -->

			<div class="chat-rooms mb-3 text-center container h-10">
				<div class="row">
					<div class="my-3 text-muted col col-4">Choose a room:</div>
					<button class="btn btn-outline-secondary col m-1" id="general">
						#general
					</button>
					<button class="btn btn-outline-secondary col m-1" id="recipes">
						#recipes
					</button>
					<button class="btn btn-outline-secondary col m-1" id="cafes">
						#cafes
					</button>
				</div>
			</div>

			<!-- chat list / window -->

			<div class="chat-window h-50 overflow-auto">
				<ul class="chat-list list-group"></ul>
			</div>

			<!-- new chat form -->

			<form class="new-chat my-3">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Your message:</div>
					</div>
					<input type="text" id="message" class="form-control" required />
					<div class="input-group-append">
						<input type="submit" class="btn" value="send" />
					</div>
				</div>
			</form>

			<!-- update name form -->
			<form class="new-name my-3">
				<div class="input-group">
					<div class="input-group-prepend">
						<div class="input-group-text">Update name:</div>
					</div>
					<input type="text" id="name" class="form-control" required />
					<div class="input-group-append">
						<input type="submit" class="btn" value="update" />
					</div>
				</div>
				<div class="update-mssg"></div>
			</form>
		</div>
		<!-- scripts -->
		<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
		<script src="/scripts/config.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>

		<script>
			firebase.initializeApp(firebaseConfig);
			const db = firebase.firestore();
		</script>

		<script src="/scripts/chat.js"></script>
		<script src="/scripts/ui.js"></script>
		<script src="/scripts/app.js"></script>
	</body>
</html>
