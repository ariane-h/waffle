<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="styles.css" />
		<title>Waffle</title>
	</head>
	<body>
		<!-- container & title -->
		<div class="container my-4 rounded p-4">
			<!-- row one  -->
			<div class="row h-10">
				<div class="col text-center">
					<img src="img/waffle_logo.png" width="200" alt="waffle logo" />
				</div>
			</div>

			<!-- row two - buttons for chatrooms -->

			<div class="chat-rooms row mb-3 text-center h-10 m-0">
				<div class="my-3 text-muted col col-4">Choose a room:</div>
				<button class="btn btn-outline-secondary col m-1" id="general">
					#general
				</button>
				<button class="btn btn-outline-secondary col m-1" id="recipes">
					#recipes
				</button>
				<button class="btn btn-outline-secondary col m-1" id="cafes">
					#cafes
				</button>
			</div>

			<!-- row three - chat list / window -->

			<div
				class="chat-window row h-50 overflow-auto rounded m-0"
				style="background-color: #fff9eb;"
			>
				<div class="col">
					<ul class="chat-list list-group"></ul>
				</div>
			</div>

			<!-- row three - new chat form -->

			<div class="row h-10">
				<div class="col">
					<form class="new-chat my-3">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">Your message:</div>
							</div>
							<input type="text" id="message" class="form-control" required />
							<div class="input-group-append">
								<input type="submit" class="btn" value="send" />
							</div>
						</div>
					</form>
				</div>
			</div>

			<!-- row four - update name form -->

			<div class="row h-10">
				<div class="col">
					<form class="new-name my-3">
						<div class="input-group">
							<div class="input-group-prepend">
								<div class="input-group-text">Update name:</div>
							</div>
							<input type="text" id="name" class="form-control" required />
							<div class="input-group-append">
								<input type="submit" class="btn" value="update" />
							</div>
						</div>
						<div class="update-mssg"></div>
					</form>
				</div>
			</div>
		</div>
		<!-- scripts -->
		<script src="http://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>
		<script src="/scripts/config.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.19.0/firebase-firestore.js"></script>

		<script>
			firebase.initializeApp(firebaseConfig);
			const db = firebase.firestore();
		</script>

		<script src="/scripts/chat.js"></script>
		<script src="/scripts/ui.js"></script>
		<script src="/scripts/app.js"></script>
	</body>
</html>
